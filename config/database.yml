default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: gamebacklog_development

test:
  <<: *default
  database: gamebacklog_test

production:
  <<: *default
  host: <%= ENV['GAMEBACKLOG_DATABASE_HOST'] %>
  database: <%= ENV['GAMEBACKLOG_DATABASE_NAME'] %>
  username: <%= ENV['GAMEBACKLOG_DATABASE_USERNAME'] %>
  password: <%= ENV['GAMEBACKLOG_DATABASE_PASSWORD'] %>
